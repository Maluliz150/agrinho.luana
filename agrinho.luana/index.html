<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha plantação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="principal">
        <h2 class="titulo-principal">Minha plantação</h2>
        <img class="gato" src="images.jpeg" alt="gato">
        <h3 class="intro-titulo">Qual poderia ser minha plantação?</h3>
        <h4 class="intro">Aqui você podera ver qual tipo de plantação melhor se encaixa em sua área rural.</h4>
        
        <img class="rural" src="rural.jpg" alt="rural">
       
        <h2 class="parana">Na região do Paraná:</h2>
        <h2 class="tan">Tangerina.</h2>
        <h2 class="tom">Tomate.</h2>
        <h2 class="tri">Trigo.</h2>
        <h2 class="trit">Triticale.</h2>
        <h2 class="um">Umbu.</h2>
        <h2 class="uru">Urucum (cultivo)</h2>
        <h2 class="uva">Uva.</h2>
        <h2 class="vag">Vagem.</h2>
        
        <img class="rurall" src="rural2.jpg" alt="rurall">

        <h2 class="catarina">Na região do Santa Catarina:</h2>
        <h2 class="soja">Soja</h2>
        <h2 class="milho">Minho</h2>
        <h2 class="fumo">Fumo</h2>
        <h2 class="arroz">Arroz</h2>
        <h2 class="cebola">Cebola</h2>

        
    </section>

</html>
